
<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let pares of peliculas | pares"> <!-- Sabemos que es "| pares" por la línea 4 en "pares.pipe.ts" -->
    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle( pelicula.id )">
          <img class="poster" 
              [src]="pelicula.poster_path | imagen"> <!-- Sabemos que es "| imagen" por la línea 7 en "imagen.pipe.ts" -->
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button expand="full"
                class="btn-mas"
                size="large" 
                (click)="onClick()">
      <ion-icon slot="icon-only" 
                name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
