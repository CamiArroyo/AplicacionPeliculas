<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Insertamos un componente: "components/slideshow-backdrop" -->
  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Insertamos un componente: "components/slideshow-poster" -->
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Insertamos un componente: "components/slideshow-pares" -->
  <app-slideshow-pares [peliculas]="populares"></app-slideshow-pares>

</ion-content>
